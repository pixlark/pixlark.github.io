<h1>Brainf*ck Compiler</h1>
<h2><a href="https://github.com/pixlark/brainfuck-compiler">Git Repository</a></h2>
<h3>December 2018</h3>
<p class="medium-text">
  This was a fun little one-day project that educated me on x86_64 assembly. It compiles the esoteric language <a href="https://en.wikipedia.org/wiki/Brainfuck">Brainf*ck</a> into x86_64 assembly, which can then be assembled via GCC (or presumably other tools, although I haven't tested them).
</p>
