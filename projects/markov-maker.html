<h1>markov-maker</h1>
<h2><a href="https://github.com/pixlark/markov-maker">Git Repository</a></h2>
<h3>June 2018</h3>
<p class="medium-text">
	Very small implementation of a markov-chain-based random text generator. Feed it an input of text, and it generates a big markov chain which it uses to produce gibberish in a similar vein to the input text.
