<h1>Unix Command Rewrite</h1>
<h2><a href="https://github.com/pixlark/UnixCommandRewrite">Git Repository</a></h2>
<h3>Started May 2017</h3>
<img alt="Some examples." src="http://i.imgur.com/2zNmbTP.png"/>
<p class="medium-text">UCR is a project that I work on to
        practice my low-level skills. Each time I go back to it, I
        find a new Unix command to try and rewrite a simplified
        version of in C. So far I've completed:</p>
<ul>
<li>cat</li>
<li>grep</li>
<li>ls</li>
<li>more</li>
<li>find</li>
</ul>
